<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Billing App</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: rgba(0, 0, 0, 0.4);
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 20px;
      }
      main p {
        font-size: 1.2em;
        max-width: 600px;
        margin: 20px auto;
      }
      .btn {
        display: inline-block;
        background: #fff;
        color: #4e54c8;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s, color 0.3s;
      }
      .btn:hover {
        background: #4e54c8;
        color: #fff;
      }
      footer {
        background: rgba(0, 0, 0, 0.4);
        padding: 10px;
        text-align: center;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Azure Billing App</h1>
    </header>
    <main>
      <!-- React will mount your app into this div -->
      <div id="root"></div>
    </main>
    <footer>
      &copy; 2025 Azure Billing App. All Rights Reserved.
    </footer>
    <!-- Your React bundle (adjust the path if needed) -->
    <script src="/static/main.js"></script>
  </body>
</html>
